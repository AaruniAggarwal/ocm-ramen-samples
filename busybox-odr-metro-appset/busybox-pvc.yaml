---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: busybox-pvc-appset
  labels:
    appname: busybox-appset
    placement: busybox-appset-placement-1
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ocs-external-storagecluster-ceph-rbd
  resources:
    requests:
      storage: 5Gi
